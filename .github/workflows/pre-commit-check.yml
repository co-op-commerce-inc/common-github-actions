name: "Check Pre-Commit-Configuration"

on:
  workflow_call:

jobs:
  pre-commit-config-check:
    name: Checks configuration of pre-commit-config.yaml
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Check file existence
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: "./.pre-commit-config.yaml"

      - name: File contents
        if: steps.check_files.outputs.files_exists == 'true'
        run: |
          FILE=$(cat ./.pre-commit-config.yaml)
          HOOK=$(cat << EOM
              hooks:
                - id: conventional-pre-commit
                  stages: [commit-msg]
          EOM)

          if [[ $FILE == *"$HOOK"* ]]; then
              echo "ðŸŽ‰ .pre-commit-config.yaml file includes the conventional-pre-commit hook."
              exit 0
          else:
              echo "âŒ The repository .pre-commit-config.yaml file does not include the conventional-pre-commit hook."
              exit 1
          fi
        shell: bash
